<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-for 循环的注意事项</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">

    <div>
        <label>Id:
            <input type="text" v-model="id">
        </label>
        <label>Name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
    </div>
    <!--
        v-for 循环的时候  key 属性 只能使用 num类型或者string类型
        key 在使用的使用必须使用 v-bind 绑定属性的方式指定key
        必须指定key值
    -->
    <p v-for="item in list" v-bind:key="item.id">
        <input type="checkbox" name="" id="">
        {{item.id}}----{{ item.name }}
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: null,
            name: null,
            list: [
                {id: 1, name: 'chryl'},
                {id: 2, name: 'cmcc'},
                {id: 3, name: 'nancy'},
                {id: 4, name: '帕森斯'},
                {id: 5, name: '赵工'},
            ]


        },
        methods: {
            add(){
//                this.list.push({id: this.id, name: this.name})
                this.list.unshift({id: this.id, name: this.name})
            }
        }
    })
</script>

</body>
</html>
