<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-model双向指令</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

<!--
 双向绑定:
    v (view) 和  m(model)的数据双向传输 绑定
 -->
<div id="app">

    <h4>{{ msg }}</h4>
    <br>
    <!-- v-bind 只能实现 数据的单项绑定 -->
    <input type="text" v-bind:value="msg">
    <br>
    <!-- v-model 可以实现数据的双向 绑定
        但是 v-model只能用在 表单元素中:如 input ,select,checkbox,textarea..
     -->
    <input type="text" v-model:value="msg">
</div>
<script>
    //window.vm  可以查看它的属性  或者 vm
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello  you'
        },
        methods: {}
    })
</script>

</body>
</html>
