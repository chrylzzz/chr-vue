<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 循环对象</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">

    <!-- data 中的  user
        (value,key,)   in   对象
            值,键,索引
    -->
    <p v-for="(val,key,i) in user">
        索引:{{ i }}
        键:{{ key }}
        值:{{ val }}
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            user: {id: 's-800225', name: 'cmcc', gender: 'f', phone: '13287983898'},


        },
        methods: {}
    })
</script>

</body>
</html>
