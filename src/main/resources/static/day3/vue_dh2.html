<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 过渡动画:vue官网有 过渡 和动画,使用两组 style 就可以实现 进出的动画</title>
    <script src="../lib/vue.js"></script>
    <style>
        /*进入之前,离开之后  :样式一致 */
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(200px);
        }

        /*入场 和 出场 */
        .v-enter-active,
        .v-leave-active {
            transition: all 0.6s ease;
        }


    </style>

</head>
<body>
<div id="app">
    <!-- 点击按钮 ,让h3显示,再点击 让其隐藏 -->
    <input type="button" value="flag" @click="flag=!flag">
    <!-- 1.使用 transition 元素(官方de元素),把动画元素包裹起来
        2.自定义样式实现动画 style
        3.
    -->
    <transition>
        <h3 v-if="flag">这是一个动画呦</h3>
    </transition>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {}
    })
</script>
</body>
</html>
