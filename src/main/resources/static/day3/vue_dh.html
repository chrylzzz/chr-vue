<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 动画:vue官网有 过渡 和动画</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
<div id="app">
    <input type="button" value="flag" @click="flag=!flag">
    <!-- 点击按钮 ,让h3显示,再点击 让其隐藏 -->
    <h3 v-if="flag">hh</h3>

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag:false
        },
        methods: {}
    })
</script>
</body>
</html>
