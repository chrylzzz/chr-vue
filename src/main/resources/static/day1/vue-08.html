<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 循环普通数组</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">

    <!-- 拿取value ,index:
        (对象,索引)   in   数组
     -->
    <p v-for="(item,i) in list">
        index:{{i}}
        val:{{ item }}
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [1, 2, 3, 4, 5, 6, 7],
        },
        methods: {}
    })
</script>

</body>
</html>
