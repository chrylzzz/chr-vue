<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 迭代数字</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">

    <!--
         count  in  具体数字
            :count 从1开始
    -->
    <p v-for="count in 10">
        这是第 _{{ count }}_ 次循环
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            user: {id: 's-800225', name: 'cmcc', gender: 'f', phone: '13287983898'},


        },
        methods: {}
    })
</script>

</body>
</html>
