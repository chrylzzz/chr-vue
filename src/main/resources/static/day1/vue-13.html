<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if, v-show</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">

    <input type="button" value="toggle1" @click="toggle">
    <br>
    <input type="button" value="toggle2" @click="flag=!flag">


    <!--
        v-if 每次都会重新删除/创建元素,切换性能开销大
        v-show 每次都不会重新删除/创建 , 只是设置元素的display:none ,渲染开销大


     -->
    <h3 v-if="flag">v-if</h3>
    <h3 v-show="flag">v-show</h3>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
        },
        methods: {
            toggle(){
                this.flag = !this.flag
            }
        }
    })
</script>

</body>
</html>
