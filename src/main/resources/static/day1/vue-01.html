<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- vue 包 -->
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- 这是V -->
    <p>{{ msg }}</p>
</div>
<script>
    //创建vue实例,在浏览器构造一个vue实例的构造函数,这就是VM
    var vm = new Vue({
        el: '#app',  //表示该new vue 要控制哪个区域,控制id为app的元素
        data: {      //data属性,存放的是el中用到的数据,data就是
            msg: '欢迎hello'  //通过vue提供的指令,可以把数据渲染到页面,避免手动操作dom,data的所有属性都可以直接引用
        }
    });
</script>
</body>
</html>
