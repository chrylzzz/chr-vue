<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 循环对象数组</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">

    <!-- 拿取value ,index
            (数组中的单个对象,索引)   in   数组
    -->
    <p v-for="(user,i) in list">
        index:{{i}}
        key:{{ user.id }}
        val:{{ user.name }}
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: 'cmcc'},
                {id: 2, name: 'chryl'},
                {id: 3, name: 'nancy'},
                {id: 4, name: 'jack'},
            ],
        },
        methods: {}
    })
</script>

</body>
</html>
